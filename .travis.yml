---


services:
  - docker

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 2.7
      env: TOXENV=py27,ansible1,py34 DOCKER=true
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 2.7
      env: TOXENV=flake8
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 2.7
      env: TOXENV=pylint
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 2.7
      env: TOXENV=sphinxdoc
    - os: osx
      osx_image: xcode8.3
      language: generic
      env: TOXENV=py27,ansible1,py34 DOCKER=true
    - os: osx
      osx_image: xcode8.3
      language: generic
      env: TOXENV=flake8
    - os: osx
      osx_image: xcode8.3
      language: generic
      env: TOXENV=pylint
    - os: osx
      osx_image: xcode8.3
      language: generic
      env: TOXENV=sphinxdoc

install:
  - ./.travis/install.sh
  - pip install tox

script:
  - tox -e $TOXENV
