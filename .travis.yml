sudo: required
services:
  - docker
language: python
python: 3.7
install:
  - sudo modprobe ip6table_filter iptable_filter
  - pip install tox
jobs:
  include:
    - stage: lint
      script: tox -e pylint
      name: pylint
    - script: tox -e flake8
      name: flake8
    - script: tox -e check-manifest
      name: check-manifest
    - script: tox -e sphinxdoc
      name: sphinxdoc
    - stage: test
      script: tox -e py3
      name: python tests
    - stage: deploy
      name: deploy to pypi
      script: skip
      if: repo == "philpep/testinfra" AND tag IS present
      deploy:
        provider: pypi
        username: "__token__"
        on:
          tags: true
        distributions: "sdist bdist_wheel"
